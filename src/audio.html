<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>elaina</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <!-- <div class="window" style="background-image: url('elaina2.jpg');background-size: 100%;"> -->
    <div class="window">
      <!-- Header -->
      <header class="toolbar toolbar-header" style="text-align: center">
        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default">
              <span id="archiveButton" class="icon icon-archive"></span>
            </button>
            <button class="btn btn-default">
              <span id="homeButton" class="icon icon-video"></span>
            </button>
            <button class="btn btn-default">
              <span id="audioButton" class="icon icon-music"></span>
            </button>
          </div>
        </div>
      </header>
      <!-- Main -->
      <div class="window-content" style="filter: opacity(100%)">
        <div style="width: 100%; margin: 20px">
          <div class="form-group">
            <div style="width: 85%; float: left; margin-right: 4%">
              <input
                id="inputVideo"
                type="text"
                class="form-control"
                placeholder="可以把文件拖拽到这里"
              />
            </div>
            <div>
              <button id="selectVideoButton" class="btn btn-large btn-default">
                视频
              </button>
            </div>
          </div>
          <div class="form-group">
            <div style="width: 85%; float: left; margin-right: 4%">
              <input type="text" class="form-control" placeholder="" />
            </div>
            <div><button class="btn btn-large btn-default">输出</button></div>
          </div>
          <div class="form-group">
            <div style="width: 85%; float: left; margin-right: 4%">
              <input
                type="text"
                class="form-control"
                placeholder="双击清空字幕文件文本框"
              />
            </div>
            <div><button class="btn btn-large btn-default">压制</button></div>
          </div>
          <div class="form-group">
            <div style="width: 85%; float: left; margin-right: 4%">
              <label></label>
            </div>
            <div>
              <button
                id="replaceButton"
                style="margin-right: 0%"
                class="btn btn-large btn-primary"
              >
                替换音频
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-default">Cancel</button>

          <button class="btn btn-primary pull-right">Save</button>
        </div>
      </footer>
    </div>
    <script>
      // You can also require other files to run in this process
      require("./audio.js");
    </script>
  </body>
</html>
