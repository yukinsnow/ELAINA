<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ELAINA</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <div
      class="window"
      style="background-image: url('g2.jpg'); background-size: 100%"
    >
      <!-- Header -->
      <header
        class="toolbar toolbar-header"
        style="
          text-align: center;
          font-family: 'Times New Roman', Times, serif;
          font-size: large;
          text-shadow: 0px 0px 3px #ffffff;
        "
      >
        ELAINA
      </header>
      <!-- Main -->
      <div class="window-content" style="filter: opacity(90%)">
        <div style="width: 100%; margin: 20px">
          <div class="form-group">
            <div style="width: 85%; float: left; margin-right: 4%">
              <input
                id="videoInputPath"
                type="text"
                class="form-control"
                placeholder="可以把文件拖拽到这里"
                style="height: 28px"
              />
            </div>
            <div>
              <button
                id="selectVideoButton"
                class="btn btn-large btn-default"
                style="height: 28px"
              >
                视频
              </button>
            </div>
          </div>
          <div class="form-group">
            <div style="width: 85%; float: left; margin-right: 4%">
              <input
                id="audioInputPath"
                type="text"
                class="form-control"
                placeholder="如需替换音频请选择"
                style="height: 28px"
              />
            </div>
            <div>
              <button
                id="selectAudioButton"
                class="btn btn-large btn-default"
                style="height: 28px"
              >
                音频
              </button>
            </div>
          </div>
          <div class="form-group">
            <div style="width: 85%; float: left; margin-right: 4%">
              <input
                id="videoOutputPath"
                type="text"
                class="form-control"
                placeholder="设置文件输出路径"
                style="height: 28px"
              />
            </div>
            <div>
              <button
                id="selectOutputButton"
                class="btn btn-large btn-default"
                style="height: 28px"
              >
                输出
              </button>
            </div>
          </div>
          <div class="form-group" style="width: 85%">
            <form
              action=""
              method="post"
              style="margin: 0px; display: inline; height: 28px"
            >
              视频编码&nbsp;
              <select
                id="videoCodecSelect"
                class="form-control"
                style="margin: 0px; display: inline; width: 70px; height: 28px"
              >
                <option value="libx264">x264</option>
                <option value="libx265">x265</option>
                <option value="libxvid">xvid</option>
                <option value="libaom-av1">av1</option>
                <option value="copy">复制</option>
              </select>
              &nbsp;
            </form>
            <div style="margin: 0px; display: inline; height: 28px">
              视频码率&nbsp;
              <input
                id="videoBitrateInput"
                type="text"
                class="form-control"
                style="width: 59px; height: 28px"
                placeholder="默认"
                value="2000"
              />
              &nbsp;
            </div>
            <div style="margin: 0px; display: inline; height: 28px">
              编码帧数&nbsp;
              <input
                id="videoFPSInput"
                type="text"
                class="form-control"
                style="width: 60px; height: 28px"
                placeholder="默认"
                value="60"
              />
            </div>
          </div>
          <div class="form-group" style="width: 85%">
            <form
              action=""
              method="post"
              style="margin: 0px; display: inline; height: 28px"
            >
              音频编码&nbsp;
              <select
                id="audioCodecSelect"
                class="form-control"
                style="margin: 0px; display: inline; width: 70px; height: 28px"
              >
                <option value="libmp3lame">mp3</option>
                <option value="aac">aac</option>
                <option value="flac">flac</option>
                <option value="copy">复制</option>
              </select>
              &nbsp;
            </form>
            <div style="margin: 0px; display: inline; height: 28px">
              音频码率&nbsp;
              <input
                id="audioBitrateInput"
                type="text"
                class="form-control"
                style="width: 59px; height: 28px"
                placeholder="默认"
                value="320"
              />
              &nbsp;
            </div>
          </div>
          <div class="form-group" style="width: 85%">
            <div style="display: inline; height: 28px">
              分辨率：&nbsp;
              <input
                id="resWideInput"
                type="text"
                class="form-control"
                style="height: 28px; width: 66px"
                placeholder="宽度"
                value="1920"
              />
              &nbsp;x&nbsp;
              <input
                id="resHeightInput"
                type="text"
                class="form-control"
                style="height: 28px; width: 66px"
                placeholder="高度"
                value="1080"
              />
              &nbsp;
            </div>
          </div>
          <div class="form-group" style="width: 85%">
            <div style="margin-right: 0%; display: inline">
              <form
                action=""
                method="post"
                style="margin: 0px; display: inline; height: 28px"
              >
                容器&nbsp;&nbsp;
                <select
                  id="videoFormatSelect"
                  class="form-control"
                  style="display: inline; width: 76px; height: 28px"
                >
                  <option>mp4</option>
                  <option>flv</option>
                  <option>mov</option>
                  <option>avi</option>
                </select>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="toolbar toolbar-footer">
        <span
          id="logInput"
          style="margin-left: 1%; line-height: 30px; font-size: medium"
        >
          <span class="icon icon-github"></span> yukinsnow</span
        >
        <div class="toolbar-actions" style="float: right">
          <button id="extractButton" class="btn btn-mini btn-warning">
            提取音频
          </button>
          <button id="replaceButton" class="btn btn-mini btn-positive">
            替换音频
          </button>
          <button id="encodeButton" class="btn btn-mini btn-primary">
            视频压制
          </button>
        </div>
      </footer>
    </div>
    <script>
      // You can also require other files to run in this process
      require("./render.js");
    </script>
  </body>
</html>
